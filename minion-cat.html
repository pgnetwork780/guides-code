<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="assets/cmc-icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftersMC Minions</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="js/script.js"></script>
</head>

<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="top"></div>
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <span class="material-icons" id="scrollToTopBtn">north</span>
    <!--  -->

    <div class="gap"></div>
    <div id="minionFilter" style="display: flex; gap: 10px; justify-content: center; margin: 5rem 0;">
      <button class="btn minion-filter-btn active" data-nature="all">All</button>
      <button class="btn minion-filter-btn" data-nature="stable">Stable</button>
      <button class="btn minion-filter-btn" data-nature="overpaid">Overpaid</button>
      <button class="btn minion-filter-btn" data-nature="underpaid">Underpaid</button>
    </div>
    <div id="categoryItems">
        <p>Loading minions...</p>
    </div>

    <div id="footer"></div>
    <script>
        async function loadMinions() {
            try {
                const minionsRes = await fetch('market/minions.txt');
                const minionsData = await minionsRes.json();

                // Store all minions for filtering
                window._allMinions = minionsData;
                renderMinions('all');
            } catch (error) {
                console.error('Error loading minions:', error);
                document.getElementById('categoryItems').innerHTML = '<p>Failed to load minions.</p>';
            }
        }

        function renderMinions(natureFilter) {
            const minions = window._allMinions || [];
            let filtered = minions;
            if (natureFilter && natureFilter !== 'all') {
                filtered = minions.filter(item => {
                    if (!item.nature) return false;
                    if (natureFilter === 'stable') return item.nature.toUpperCase().includes('STABLE');
                    if (natureFilter === 'overpaid') return item.nature.toUpperCase().includes('OVERPAID');
                    if (natureFilter === 'underpaid') return item.nature.toUpperCase().includes('UNDERPAID');
                    return false;
                });
            }
            // Use the current nature filter for links
            const currentNature = natureFilter || 'all';
            if (filtered.length > 0) {
                const itemsHTML = filtered.map(item => {
                    // Add nature to the minion link
                    return `
                        <div class="category-item-card" onclick="window.location.href='minions.html?minion=${String(item.id).padStart(2, '0')}&nature=${encodeURIComponent(currentNature)}'">
                            <h2>${item.name}</h2>
                            <div class="category-main-data">
                                ${item.picture ? `<img src="${item.picture}" alt="${item.name}">` : ''}
                                <div class="category-main-data-val">
                                    <p><strong>Category:</strong> ${item.category}</p>
                                    <p><strong>ID:</strong> ${item.id}</p>
                                    ${item.nature ? `<p class="category-nature"><strong>Nature:</strong> ${formatNature(item.nature)}</p>` : ''}
                                </div>
                            </div>
                            ${item.description ? `<p>${item.description}</p>` : ''}
                        </div>
                    `;
                }).join('');
                document.getElementById('categoryItems').innerHTML = `<div class="category-item-list">${itemsHTML}</div>`;
            } else {
                document.getElementById('categoryItems').innerHTML = '<p>No minions found.</p>';
            }
        }

        function formatNature(nature) {
            let natureText = nature.replace('[', ' ').toLowerCase();
            natureText = natureText.replace(']', '').replace(/_/g, ' ').trim();
            return natureText;
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadMinions();
            // Filter button logic
            document.getElementById('minionFilter').addEventListener('click', function(e) {
                if (e.target.classList.contains('minion-filter-btn')) {
                    document.querySelectorAll('.minion-filter-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    renderMinions(e.target.getAttribute('data-nature'));
                }
            });
        });
    </script>
  
</body>

</html>
