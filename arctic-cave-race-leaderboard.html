<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/cmc-icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Arctic Cave Race Leaderboard">
    <meta property="og:description" content="See who is the fastest in the race of arct Arctic Cave in CraftersMC Skyblock!">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://craftersmc-guides.pages.dev/target-practice.html">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#007bff">
    <title>Arctic Cave Race Leaderboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/script.js"></script>
    <script src="js/multi-lb-data.js"></script>
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/collections-leaderboards.css">
</head>
<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="sidebar-overlay" onclick="overlay()"></div>

    <!-- Navbar -->
    <div class="top"></div>
    <div class="gap"></div>
    <div class="sidebar" id="sidebar"></div>

            <div class="lb-container">
                <h3 class="lb-h3">Arctic Cave Race Leaderboard</h3>
                <p>See the top 5 players in Arctic Cave Race in CraftersMC Skyblock! Based on ingame leaderboard!</p><br>
                
                <div class="lb-leaderboard">
                    <h2 class="lb-h2" id="collectionTitle">Arctic Cave Race Leaderboard</h2>

                    <table class="lb-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player</th>
                                <th id="scoreHeader">Score</th>
                            </tr>
                        </thead>

                        <tbody id="leaderboardData">
                            <tr><td>1</td><td>???</td><td>???</td></tr>
                            <tr><td>2</td><td>???</td><td>???</td></tr>
                            <tr><td>3</td><td>???</td><td>???</td></tr>
                            <tr><td>4</td><td>???</td><td>???</td></tr>
                            <tr><td>5</td><td>???</td><td>???</td></tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadLeaderboard(arcticCaveRace);
        });

        function loadLeaderboard(lb) {
            document.getElementById("collectionTitle").innerText = lb.name + " Leaderboard";
            document.getElementById("scoreHeader").innerText = lb.scoreLabel;
            const leaderboardData = document.getElementById("leaderboardData");
            leaderboardData.innerHTML = lb.players.map(player => `
                <tr>
                    <td>${player.rank}</td>
                    <td>${player.name || "???"}</td>
                    <td>${player.score || "???"}</td>
                </tr>
            `).join("");
        }
    </script>

</body>
</html>
