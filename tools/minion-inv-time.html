<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#007bff"/>
  <meta property="og:title" content="Minion Inventory Calculator"/>
  <meta property="og:description"
    content="Calculate how long it takes for your minion inventory to fill up, includes backpack, fuel, diamond spreading, and block conversion support."/>
  <meta property="og:image"
    content="https://cdn.discordapp.com/attachments/993570700096979005/1204324864241045584/IMG_20240206_124536.jpg?ex=68eca76e&is=68eb55ee&hm=2cecc7c7008f8d5897918361cdac17f2b44f42f61fa54e544b976af3314c8f86&" />
  <meta property="og:url" content="https://craftersmc-guides.pages.dev/tools/minion-inv-time.html" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Minion Inventory Calculator</title>
  <script src="../js/script.js" defer></script>
  <link rel="stylesheet" href="../css/essential.css">
  <style>
  * {
    -webkit-tap-highlight-color: transparent;
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
    color: #fff;
    overflow-x: hidden;
    background: url('../Backgrounds/mines.webp') no-repeat center center fixed;
    background-size: cover;
  }
  body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.3);
    z-index: -1;
  }
  .container {
    background: rgba(30, 30, 30, 0.4);
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    padding: 20px;
    max-width: 450px;
    margin: 0 auto 60px;
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
  }
  h1 {
    text-align: center;
    margin-bottom: 18px;
    color: #007bff;
    font-size: 3rem;
  }
  label {
    font-weight: 600;
    color: #fff;
  }
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #aaa;
    background-color: #0d0d0d;
    color: #fff;
  }
  button {
    background-color: #007bff;
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.2s;
    margin: 0 auto;
    display: block;
  }
  button:hover {
    background-color: #0056b3;
  }
  .result {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
  }
  .error {
    color: red;
  }
  .success {
    color: #007bff;
  }
  #note {
    font-size: 12px;
    color: #fff;
    margin-top: 10px;
    text-align: center;
  }
  .toggle-group {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 12px 0;
  }
  .icon-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 14px;
    margin: 12px 0 20px;
  }
  .icon-option {
    width: 100px;
    background: rgba(20, 20, 20, 0.6);
    border: 2px solid transparent;
    border-radius: 10px;
    text-align: center;
    padding: 10px;
    cursor: pointer;
    transition: all 0.2s ease;
    backdrop-filter: blur(4px);
  }
  .icon-option:hover {
    transform: scale(1.05);
    border-color: #007bff;
  }
  .icon-option.selected {
    border-color: #007bff;
    background: rgba(0, 123, 255, 0.15);
    box-shadow: 0 0 10px rgba(0,123,255,0.4);
  }
  .icon-option img {
    width: 64px;
    height: 64px;
    object-fit: contain;
    pointer-events: none;
  }
  .icon-option span {
    display: block;
    font-size: 0.9rem;
    margin-top: 6px;
    color: #fff;
    font-weight: 600;
  }
  </style>
</head>
<body>
  <div class="top"></div>
  <div class="sidebar" id="sidebar"></div>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <div class="gap"></div>

  <div class="container">
    <h1>Minion Inventory Calculator</h1>
    
    <label for="inventorySlots">Minion Inventory Slots:</label>
    <input type="number" id="inventorySlots" placeholder="Enter number of slots" required>

    <label>Choose Backpack (optional):</label>
    <div id="backpackSelector" class="icon-grid">
      <div class="icon-option" data-slots="3">
        <img src="../assets/bags/100px-Small_Minion_Backpack.png" alt="Small Backpack">
        <span>Small</span>
      </div>
      <div class="icon-option" data-slots="9">
        <img src="../assets/bags/100px-Medium_Minion_Backpack.webp" alt="Medium Backpack">
        <span>Medium</span>
      </div>
      <div class="icon-option" data-slots="15">
        <img src="../assets/bags/100px-Large_Minion_Backpack.webp" alt="Large Backpack">
        <span>Large</span>
      </div>
      <div class="icon-option" data-slots="21">
        <img src="../assets/bags/100px-Huge_Minion_Backpack.webp" alt="Huge Backpack">
        <span>Huge</span>
      </div>
      <div class="icon-option" data-slots="27">
        <img src="../assets/bags/100px-Giant_Minion_Backpack.webp" alt="Giant Backpack">
        <span>Giant</span>
      </div>
    </div>

    <input type="number" id="backpackSlots" value="0" style="display:none;">

    <label>Choose Fuel:</label>
    <div id="fuelSelector" class="icon-grid">
      <div class="icon-option" data-fuel="5">
        <img src="../assets/fuels/100px-Coal.png" alt="Coal">
        <span>Coal (5%)</span>
      </div>
      <div class="icon-option" data-fuel="5">
        <img src="../assets/fuels/100px-Enchanted_Bread.png" alt="Enchanted Bread">
        <span>Bread (5%)</span>
      </div>
      <div class="icon-option" data-fuel="10">
        <img src="../assets/fuels/100px-Enchanted_Coal.webp" alt="Enchanted Coal">
        <span>E. Coal (10%)</span>
      </div>
      <div class="icon-option" data-fuel="20">
        <img src="../assets/fuels/100px-Enchanted_Charcoal.png" alt="Enchanted Charcoal">
        <span>E. Charcoal (20%)</span>
      </div>
      <div class="icon-option" data-fuel="25">
        <img src="../assets/fuels/100px-Enchanted_Lava_Bucket.webp" alt="Enchanted Lava Bucket">
        <span>E. Lava (25%)</span>
      </div>
      <div class="icon-option" data-fuel="40">
        <img src="../assets/fuels/100px-Hamster_Wheel.webp" alt="Hamster Wheel">
        <span>Hamster (40%)</span>
      </div>
      <div class="icon-option" data-fuel="80">
        <img src="../assets/fuels/100px-Foul_Flesh.webp" alt="Foul Flesh">
        <span>Foul Flesh (80%)</span>
      </div>
    </div>

    <input type="number" id="fuelValueInput" value="0" style="display:none;">

    <div class="toggle-group">
      <label for="diamondSpreading">Diamond Spreading</label>
      <label class="switch">
        <input type="checkbox" id="diamondSpreading" class="switch" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="toggle-group">
      <label for="blockConversion">Compact into blocks</label>
      <label class="switch">
        <input type="checkbox" id="blockConversion" class="switch" checked>
        <span class="slider"></span>
      </label>
    </div>

    <label for="production">Production in 1 Day:</label>
    <input type="number" id="production" placeholder="Enter production amount" step="0.000001" required>

    <button onclick="calculateDays()">Calculate Days to Fill Inventory</button>

    <div class="result" id="result"></div>
    <p id="note" style="display: none;">Note: The time shown above is in real-life format.</p>
  </div>

  <div class="index-footer">
    <div id="footer"></div>
  </div>

  <script>
    function calculateDays() {
      const inventorySlots = parseFloat(document.getElementById('inventorySlots').value) || 0;
      const backpackSlots = parseFloat(document.getElementById('backpackSlots').value) || 0;
      const fuelPercentage = parseFloat(document.getElementById('fuelValueInput').value) || 0;
      const diamondSpreading = document.getElementById('diamondSpreading').checked ? 'yes' : 'no';
      const blockConversion = document.getElementById('blockConversion').checked ? 'yes' : 'no';
      const production = parseFloat(document.getElementById('production').value) || 0;
      const note = document.getElementById('note');
      const result = document.getElementById('result');
      if (inventorySlots <= 0 || production <= 0 || isNaN(production)) {
        result.innerText = "Please fill the required fields correctly.";
        result.className = "result error";
        note.style.display = "none";
        return;
      }
      const totalSlots = (inventorySlots * 64) + (backpackSlots * 64);
      let effectiveProduction = production;
      if (blockConversion === 'yes') effectiveProduction /= 160;
      if (fuelPercentage > 0) effectiveProduction += (effectiveProduction * (fuelPercentage / 100));
      if (diamondSpreading === 'yes') effectiveProduction += (effectiveProduction * 0.1);
      const daysToFill = totalSlots / effectiveProduction;
      const averageMonth = 30.42;
      const averageYear = 365.04;
      let breakdown = "";
      if (daysToFill >= averageYear) {
        const years = Math.floor(daysToFill / averageYear);
        breakdown += `${years} year${years > 1 ? "s" : ""} `;
      }
      if (daysToFill >= averageMonth) {
        const months = Math.floor((daysToFill % averageYear) / averageMonth);
        breakdown += `${months} month${months > 1 ? "s" : ""} `;
      }
      const days = (daysToFill % averageMonth).toFixed(2);
      breakdown += `${days} day${days > 1 ? "s" : ""}`;
      result.innerHTML = `Days to fill inventory: ${daysToFill.toFixed(2)}<br>${breakdown}`;
      result.className = "result success";
      note.style.display = "block";
    }

    document.querySelectorAll('#backpackSelector .icon-option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('#backpackSelector .icon-option').forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        document.getElementById('backpackSlots').value = option.getAttribute('data-slots');
      });
    });

    document.querySelectorAll('#fuelSelector .icon-option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('#fuelSelector .icon-option').forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        document.getElementById('fuelValueInput').value = option.getAttribute('data-fuel');
      });
    });
  </script>
</body>
</html>
