<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="assets/cmc-icon.png" type="image/png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback - CraftersMC Guides</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="top"></div>
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div class="report-background"></div>

    <div class="gap"></div>
    <div class="container" id="reportContainer">
        <h3 class="h3">Send Us A Feedback</h3>
        <div class="panel" id="panel">âœ” Feedback Submitted, Thank you!</div>
        <form id="reportForm">
            <div class="group">
                <label class="label" for="username">Your In-Game Name:</label>
                <input class="input" type="text" id="username" required>
            </div>
            <div class="group">
                <label class="label" for="bug">Describe the Bug:</label>
                <textarea class="textarea" id="bug" rows="5" required></textarea>
            </div>
            <!-- <div class="group">
                <label class="label">Upload Image/Video (optional, max 8MB):</label>
                <div id="drop-area">
                    <p>Drag & drop a file here, or click below to select</p>
                    <input class="input" type="file" id="fileElem" accept="image/*,video/*" style="display:none">
                    <button type="button" id="fileBtn" onclick="document.getElementById('fileElem').click()">Choose
                        File</button>
                    <div id="preview"></div>
                </div>
            </div> -->
            <button type="submit" id="submitBtn">Submit Report</button>
        </form>
    </div>

    <div class="success-message" id="successMessage">
        <h1>Thank You!</h1>
        <p>Your bug report has been submitted successfully.</p>
    </div>
    <div id="footer"></div>
    <script>
        const reportForm = document.getElementById("reportForm");
        const dropArea = document.getElementById("drop-area");
        const fileElem = document.getElementById("fileElem");
        const preview = document.getElementById("preview");
        const panel = document.getElementById("panel");
        const successMessage = document.getElementById("successMessage");
        let uploadedFile = null;

        function handleFile(file) {
            if (file.size > 8 * 1024 * 1024) {
                preview.innerHTML = `<p style="color: red;">File too large (max 8MB)</p>`;
                uploadedFile = null;
                return;
            }

            uploadedFile = file;
            if (file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = e => preview.innerHTML = `<img src="${e.target.result}" style="max-width:100%; max-height:200px;">`;
                reader.readAsDataURL(file);
            } else if (file.type.startsWith("video/")) {
                const reader = new FileReader();
                reader.onload = e => preview.innerHTML = `
            <video controls class="report-video-preview">
                <source src="${e.target.result}" type="${file.type}">
                Your browser does not support video.
            </video>`;
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = `<p style="color: orange;">Preview not available</p>`;
            }
        }

        fileElem.addEventListener("change", () => {
            if (fileElem.files.length) handleFile(fileElem.files[0]);
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('report-highlight'));
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('report-highlight'));
        });
        dropArea.addEventListener('drop', e => {
            const files = e.dataTransfer.files;
            if (files.length) handleFile(files[0]);
        });

        reportForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const inGameName = document.getElementById("username").value.trim();
            const bug = document.getElementById("bug").value.trim();

            const payload = {
                type: "bug_report",
                username: "Bug Reporter",
                content: {
                    type: "bug_report",  // Added type here as well
                    reporter: {
                        in_game_name: inGameName
                    },
                    description: bug,
                    timestamp: new Date().toISOString(),
                    attachment: uploadedFile ? {
                        name: uploadedFile.name,
                        type: uploadedFile.type,
                        size: uploadedFile.size
                    } : null
                }
            };

            try {
                const res = await fetch("https://webhook-manager.craftersmcguides.workers.dev/report", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    panel.classList.add("report-show");
                    setTimeout(() => {
                        panel.classList.remove("report-show");
                        successMessage.style.display = "block";
                        reportForm.reset();
                        preview.innerHTML = "";
                    }, 2000);
                } else {
                    alert("Error submitting report. Server responded with: " + res.status);
                }
            } catch (err) {
                console.error("Error:", err);
                alert("An error occurred. Check console.");
            }
        });
    </script>
</body>

</html>
