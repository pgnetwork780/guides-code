<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="assets/cmc-icon.png" type="image/png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback - CraftersMC Guides</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="top"></div>
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div class="report-background"></div>

    <div class="gap"></div>
    <div class="container" id="reportContainer">
        <h3 class="h3">Send Us A Feedback</h3>
        <div class="success-message" id="successMessage">
            <h1>Thank You!</h1>
            <p>Your bug report has been submitted successfully.</p>
        </div>
        <div class="panel" id="panel">âœ” Feedback Submitted, Thank you!</div>
        <form id="reportForm">
            <div class="group">
                <label class="label" for="username">Your In-Game Name:</label>
                <input class="input" type="text" id="username" required>
            </div>
            <div class="group">
                <label class="label" for="bug">Describe the Bug:</label>
                <textarea class="textarea" id="bug" rows="5" required></textarea>
            </div>
            <button type="submit" id="submitBtn">Submit Report</button>
        </form>
    </div>

    <div id="footer"></div>
    <script>
        const reportForm = document.getElementById("reportForm");
        const panel = document.getElementById("panel");
        const successMessage = document.getElementById("successMessage");

        reportForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const inGameName = document.getElementById("username").value.trim();
            const bug = document.getElementById("bug").value.trim();

            // Simplified payload structure
            const payload = {
                type: "bug_report",
                username: "Bug Reporter",
                content: {
                    reporter: {
                        in_game_name: inGameName
                    },
                    description: bug,
                    timestamp: new Date().toISOString()
                }
            };

            try {
                const res = await fetch("https://webhook-manager.craftersmcguides.workers.dev/report", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    panel.classList.add("report-show");
                    setTimeout(() => {
                        panel.classList.remove("report-show");
                        successMessage.style.display = "block";
                        reportForm.reset();
                    }, 2000);
                } else {
                    const errorText = await res.text();
                    console.error("Server error:", errorText);
                    alert("Error submitting report. Server responded with: " + res.status);
                }
            } catch (err) {
                console.error("Error:", err);
                alert("An error occurred. Check console.");
            }
        });

        // Debug function to test the connection
        async function testConnection() {
            try {
                const testRes = await fetch("https://webhook-manager.craftersmcguides.workers.dev/report", {
                    method: "OPTIONS"
                });
                console.log("CORS test:", testRes.status);
            } catch (err) {
                console.error("Connection test failed:", err);
            }
        }
        
        // Test connection on load
        testConnection();
    </script>
</body>
</html>
